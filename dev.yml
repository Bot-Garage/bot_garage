services:
  bot_garage_web:
    container_name: bot_garage_web
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - bot_garage_mongo_db
    environment:
      TZ: America/Detroit
      DB_USER: admin
      DB_PASSWORD: ${DB_SECRET}
      DB_HOST: bot_garage_mongo_db
      DB_PORT: 27017
      ADMIN_USER_NAME: admin
      ADMIN_USER_PASSWORD: admin_example
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    command: ["npm", "run", "dev"]
    networks:
      - bot_garage_net
    volumes:
      - ./:/web/
  
  bot_garage_mongo_db:
    container_name: bot_garage_mongo_db
    image: mongo:4.4.18
    restart: unless-stopped
    environment:
      TZ: America/Detroit
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_SECRET}
    ports:
      - "27017:27017"
    volumes:
      - bot_garage_db_data:/data/db
      - bot_garage_db_config:/data/configdb
    networks:
      - bot_garage_net

volumes:
  bot_garage_db_data:
    name: bot_garage_db_data
  bot_garage_db_config:
    name: bot_garage_db_config

networks:
  bot_garage_net:
    driver: bridge
    name: bot_garage_net